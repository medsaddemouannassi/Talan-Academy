<div class="face-snap-card" [ngClass]="{snapped: faceSnap.snaps>0}">
<h2>{{ faceSnap.title }}</h2>
<p>Mis en ligne le {{ faceSnap.createdDate | date}}</p>
<img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
<p>{{ faceSnap.description }}</p>

<p>
    <button (click)="onAddSnap()">Like</button>
    <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps*20 + ', 0)'   }" >{{ faceSnap.snaps }} Likes</span></p>
</div>
